<script type="text/javascript">
    RED.nodes.registerType('nextcloud-info',{
        category: 'network',
        color: '#94c1d0',
        defaults: {
            name: {value:""},
            url: {value:"", validate:RED.validators.regex(/(^(http(s)?:\/\/)[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$|^$)/)},
            outproperty: {value:"", validate:RED.validators.regex(/(^[a-zA-Z0-9-_]+$|^$)/)},
            selfsignedcerts:{value:false}
        },
        credentials: {
          username: {type:"password"},
          password: {type:"password"}

        },
        inputs:1,
        outputs:1,
        icon: "cloud.png",
        label: function() {
            return this.name||"nextcloud-info";
        },
        oneditprepare: function() {
          $("#node-input-selfsignedcerts").click(function() {
              $("#node-input-username").val("");
              $("#node-input-password").val("");
          }.bind(this));
        },
        oneditsave: function() {
        },
        paletteLabel: function() {
            return "nextcloud-info";
        },

    });
</script>

<script type="text/html" data-template-name="nextcloud-info">
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i>&nbsp;<span data-i18n="nodeNCinfo.html.label.url"></span> </label>
        <input type="text" id="node-input-url" data-i18n="[placeholder]nodeNCinfo.html.placeholder.url">
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-selfsignedcerts" style="vertical-align:top; width:auto;">
        <label for="node-input-selfsignedcerts" style="width:auto;"><span data-i18n="nodeNCinfo.html.label.selsignedcerts"></span></label>
    </div>		
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-user"></i>&nbsp;<span data-i18n="nodeNCinfo.html.label.username"></span></label>
        <input type="password" id="node-input-username" >
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-key"></i>&nbsp;<span data-i18n="nodeNCinfo.html.label.password"></span></label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-outproperty"><i class="fa fa-ellipsis-h"></i>&nbsp;<span data-i18n="nodeNCinfo.html.label.outproperty"></span></label>
        <input type="text" id="node-input-outproperty" data-i18n="[placeholder]nodeNCinfo.html.placeholder.outproperty">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>&nbsp;<span data-i18n="nodeNCinfo.html.label.nodename"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]nodeNCinfo.html.placeholder.nodename">
    </div>
</script>
